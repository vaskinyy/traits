{% extends "traits_web_prototype/base.html" %}

{% load bootstrap %}

{% block content %}
    <div class="container-fluid">
        <h1 class="page-header">Offspring test</h1>

        <form action="{% url 'traits_web_prototype:offspring' %}" method="post">{% csrf_token %}

        <div class="row-fluid">
            <div class="col-lg-4">
                <h2>Parent 1</h2>
                {{ parent_form1 | bootstrap }}
            </div>

            <div class="col-lg-4">
                <h2>Parent 2</h2>
                {{ parent_form2 | bootstrap }}
            </div>
        </div>

        <div class="row-fluid">
            <div class="col-lg-8">
                <button type="submit" class="btn btn-primary btn-lg" >Calculate</button>
            </div>
        </div>

        </form>

    <div class="row-fluid">
            <div class="col-lg-8">
                {% if result %}
                    <h2>Child</h2>
                    {%  for r in result %}
                        {{ r }} <br>
                    {% endfor %}
                {% endif %}
            </div>
    </div>
    </div>

{% endblock %}
